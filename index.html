<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" />
    <title>PT Plan</title>
</head>

<body>
    <header>
        <div class="navbar-container">
            <nav class="navbar navbar-dark navbar-expand-sm bg-dark">
                <a href="/" class="navbar-brand"> FTF</a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="active nav-item mr-2">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" href="facilities.html">Facilities</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" href="trainers.html">Trainers</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a class="nav-link" href="membership.html">Membership</a>
                        </li>
                        <li class="nav-item mr-2 d-block d-sm-none">
                            <a class="nav-link" href="">Sign In / Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-fluid callout-container text-center">
        <!-- Callout -->
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12">
                <div class="callout">
                    <div class="jumbotron-custom-heading">
                        <div class="jumbotron jumbotron-custom text-center">
                            Freedom Through Fitness... Be the best you, you can be!
                        </div>
                    </div>
                    <hr class="block-divider block-divider--red" />
                    <p class="lead">
                        Contact us today!</p>
                    <p>
                        <button class="btn btn-lg btn-custom" data-toggle="modal" data-target="#signUpModal">
                            <span>Sign Up!</span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- /.features -->
    <div class="modal" tabindex="-1" role="dialog" id="signUpModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up Now!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required />
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <label for="repeatpassword">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatpassword"
                                placeholder="Repeat Password" required />
                        </div>
                        <button type="submit" class="btn btn-custom"><span>Submit</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
